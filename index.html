<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%)0; }
  
 </style>
 <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="text-light">
  <div class="row">
    <div class="col-md-6 d-flex align-items-center justify-content-center flex-column" id="first-col">
      <div class="h3 py-3 fs-4" style="color:hsl(221, 100%, 96%)">Your Result</div>
      <div class="circle d-flex flex-column align-items-center justify-content-center">
        <div class="num h1" id="av" style="font-size: 44px;">76</div>
        <p style="color: rgb(202, 202, 202);">of 100</p>
      </div>
      <h1>Great</h1>
      <p class="lead text-center" style="padding: 0 4rem;">You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div class="col-md-6 d-flex align-items-start justify-content-center flex-column" id="second-col">
      <div class="container">
      <h1 class="text-dark my-5">Summary</h1>
      <div class="item text-dark  my-3 d-flex align-items-center p-3 rounded position-relative" style="color:#F55; background-color: hsl(0, 100%, 95%);">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
        <p class="h4 mx-2" style="color:#F55; "">Reaction</p>
        <div class="score  position-absolute" style="right: 20px;"><b>80</b> <span>/ 100</span></div>
      </div>



      <div class="item text-dark  my-3 d-flex align-items-center p-3 rounded position-relative" style="background-color: hsl(39, 100%, 95%);">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
        <p class="h4 mx-2" style="color: #FFB21E;">Memory</p>
        <div class="score  position-absolute" style="right: 20px;"><b>92</b> <span>/ 100</span></div>
      </div>


      <div class="item text-dark my-3 d-flex align-items-center p-3 rounded position-relative" style="background-color: hsl(166, 100%, 95%);">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
        <p class="h4 mx-2" style="color: hsl(166, 100%, 37%);">Verbal</p>
        <div class="score  position-absolute" style="right: 20px;"><b>61</b> <span>/ 100</span></div>
      </div>

      <div class="item text-dark my-3 d-flex align-items-center p-3 rounded position-relative" style="background-color: hsl(234, 85%, 95%);">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
        <p class="h4 mx-2" style="color: hsl(234, 85%, 45%);">Visual</p>
        <div class="score position-absolute" style="right: 20px;"><b>72</b> <span>/ 100</span></div>
      </div>
      <button class="btn btn-dark w-100 py-3">Continue</button>
    </div>
    </div>
  </div>

 
</section>
  
  <div class="attribution position-absolute bottom-0 c">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Onyechere Chukwuemekaa</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
